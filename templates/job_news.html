{% extends 'base.html' %}
{% load static%}
{% block childpage %}

<!--                       START HEADING-->
<div class="row heading text-center py-4">
    <div class="col-sm-6 mx-auto">
       <p class="fs-3">
           <i class="fa-solid fa-user-doctor maroon-text "></i>
         Find<b class="maroon-text"> JOBS</b>
        </p>
        <i style="line-height:-1">"Get The Latest Job Updates Here First." </i>
        <hr/>
    </div>
</div>
<!--                       END  HEADING-->

<div class="row">



     <div class="col-sm-1"></div>
     <div class="col-sm-10 ms-5">
        <div class="row">
            {% for x in jobsdata %}
             <div class="col-sm-10">
                 <div class="card p-2 border-0 rounded-0 shadow-lg mb-3">
                  <div class="row">
                    <div class="col-sm-10">
                        {{x.jtitle}}<br>
                       <b class="text-start" style="font-size : 12px">
                        <i class="fa-regular fa-calendar-days"></i>
                        posted date : {{x.jposted_date}}</b>
                    </div>
                      <div class="col-sm-2">
                           <a href="{{x.jlink}}" target="_blank">Apply Now</a>
                      </div>
                    </div>
                 </div>
             </div>
            {% endfor %}
        </div>
     </div>
     <div class="col-sm-1"></div>




</div>



{% endblock%}
